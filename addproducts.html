	<h2 style="padding-left: 4px;padding-bottom: 10px;">Add new product</h2>
	<form>
  <div class="form-group col-md-4">
    <label>Product Name</label>
    <input type="text" class="form-control"  placeholder="Enter Product name">
  </div>
  <div class="form-group col-md-4">
    <label>Product Price</label>
    <input type="text" class="form-control"  placeholder="Enter Product price">
  </div>
  <div class="form-group col-md-4">
    <label>Product Stock</label>
    <input type="text" class="form-control"  placeholder="Enter Product stock">
  </div>
  <div class="form-group col-md-4">
      <label for="pdescrip">Product Description</label>
      <textarea class="form-control" id="pdescrip" rows="3" form="productform"></textarea>
    </div>
      <div class="form-group col-md-6">
      <label>Product Image</label>
      <input type="file" name="image" accept="image/*" required>
    </div>

    
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
